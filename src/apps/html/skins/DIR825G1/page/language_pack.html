<script>

if(G_Language == null)
{  
  G_Language = "<? echo $var:language ?>";
}
var arrLang = [];
arrLang['en_us'] = {
    'head'      :       'Clear Language Pack',
	'msg'      :       'Clearing the language pack ...',
	'lang_update001'      :       'Language Pack Clear Success',

	'lang_update003'      :       'Language Pack Upload Success',
	'lang_update004'      :       'Language Pack Upload Fail',
	'lang_update005'      :       'Product Page : ',
	'lang_update006'      :       'Firmware Version : ',
	'lang_update007'      :       'Hardware Version : ',
	'lang_update008'      :       'Copyright &copy; 2016 D-Link Corporation. All rights reserved.',
	'back'      :       'Click here to return to the previous page.'
};
arrLang['zh_tw'] = {
	head : '清除語言包',
	msg : '清除語言包中 …',
	lang_update001 : '語言包清除成功',
	lang_update002 : '語言包清除失敗',
	lang_update003 : '語言包更新成功',
	lang_update004 : '語言包上傳失敗',
	lang_update005 : '產品頁面:',
	lang_update006 : '韌體版本:',
	lang_update007 : '硬體版本:',
	lang_update008 : 'Copyright &copy; 2016 D-Link Corporation. All rights reserved.',
	back : '請點選此處來返回至前一頁。'
};
arrLang['es'] = {
	head : 'Limpiar paquete de idiomas',
	msg : 'Borrando el paquete de idioma ...',
	lang_update001 : 'Limpieza de paquete de idiomas realizado com éxito.',
	lang_update002 : 'Limpieza de paquete de idiomas ha fallado.',
	lang_update003 : 'Transferencia de paquete de idiomas realizado com éxito.',
	lang_update004 : 'Error al cargar el paquete de idioma',
	lang_update005 : 'Página del producto：',
	lang_update006 : 'Versión del firmware：',
	lang_update007 : 'Versión del hardware：',
	lang_update008 : 'Copyright &copy; 2016 D-Link Corporation. All rights reserved.',
	back : 'Haga clic aquí para volver a la página anterior.'
};
arrLang['pt'] = {
	head : 'Apagar pacote de idioma',
	msg : 'A limpar o pacote de idioma ...',
	lang_update001 : 'Limpeza de pacote de idiomas realizado com sucesso.',
	lang_update002 : 'Limpeza de pacote de idiomas falhou.',
	lang_update003 : 'Transferência de pacote de idiomas realizado com sucesso.',
	lang_update004 : 'Falha no Carregamento do Pacote de Idiomas.',
	lang_update005 : 'Página do produto：',
	lang_update006 : 'Versão de firmware：',
	lang_update007 : 'Versão de hardware:',
	lang_update008 : 'Copyright &copy; 2016 D-Link Corporation. All rights reserved.',
	back : 'Clique aqui para retornar à página anterior.'
};
function uiload()
{
	//chg_language(data_languages["language_pack"]);
	var objLang = arrLang[G_Language];
	for (var attr in objLang){
		try{
			document.getElementById(attr).innerHTML = objLang[attr];
		} catch(E) {
		}
	}
	if(G_Action == "none")//clear
	{
        if(G_Language=="pt")	
		{
			$("head").innerHTML = arrLang["pt"]["head"];
			if(clear_status == "273")
				$("msg").innerHTML = arrLang["pt"]["lang_update001"];
			else
				$("msg").innerHTML = arrLang["pt"]["lang_update002"];
		}
		else if(G_Language=="zh_tw")	
		{
			$("head").innerHTML = arrLang["zh_tw"]["head"];
			if(clear_status == "273")
				$("msg").innerHTML = arrLang["zh_tw"]["lang_update001"];
			else
				$("msg").innerHTML = arrLang["zh_tw"]["lang_update002"];
		}
		else if(G_Language=="es")	
		{
			$("head").innerHTML = arrLang["es"]["head"];
			if(clear_status == "273")
				$("msg").innerHTML = arrLang["es"]["lang_update001"];
			else
				$("msg").innerHTML = arrLang["es"]["lang_update002"];
		}
		else
		{
			$("head").innerHTML = arrLang["en_us"]["head"];
			if(clear_status == "273")
				$("msg").innerHTML = arrLang["en_us"]["lang_update001"];
			else
				$("msg").innerHTML = arrLang["en_us"]["lang_update002"];
		}
		document.getElementById("back").href = "/cgi-bin/webproc?getpage=html/index.html&var:menu=toolbox&var:page=Too_system"; 
	}
	else if(G_Action == "uplang")//up
	{	
		var temp = G_dev_info.split("]]");
		
		var pro_page = temp[1].split(": ");
		var firm_ver = temp[5].split(": ");
		var hard_ver = temp[4].split(": ");
		
		$("product").innerHTML = pro_page[1];
		$("hard_version").innerHTML = hard_ver[1];
		$("Span_FirmwareVersion").innerHTML = firm_ver[1];
		if(G_Language=="pt")	
		{
			if(G_UpLangRst == "0")
			{
				$("head").innerHTML = arrLang["pt"]["lang_update003"];
				$("msg").innerHTML = arrLang["pt"]["lang_update003"];
			}
			else
			{
				$("head").innerHTML = arrLang["pt"]["lang_update004"];
				$("msg").innerHTML = arrLang["pt"]["lang_update004"];
			}
		}
		else if(G_Language=="es")	
		{
			if(G_UpLangRst == "0")
			{
				$("head").innerHTML = arrLang["es"]["lang_update003"];
				$("msg").innerHTML = arrLang["es"]["lang_update003"];
			}
			else
			{
				$("head").innerHTML = arrLang["es"]["lang_update004"];
				$("msg").innerHTML = arrLang["es"]["lang_update004"];
			}
		}
		else if(G_Language=="zh_tw")	
		{
			if(G_UpLangRst == "0")
			{
				$("head").innerHTML = arrLang["zh_tw"]["lang_update003"];
				$("msg").innerHTML = arrLang["zh_tw"]["lang_update003"];
			}
			else
			{
				$("head").innerHTML = arrLang["zh_tw"]["lang_update004"];
				$("msg").innerHTML = arrLang["zh_tw"]["lang_update004"];
			}
		}
		else
		{
			if(G_UpLangRst == "0")
			{
				$("head").innerHTML = arrLang["en_us"]["lang_update003"];
				$("msg").innerHTML = arrLang["en_us"]["lang_update003"];
			}
			else
			{
				$("head").innerHTML = arrLang["en_us"]["lang_update004"];
				$("msg").innerHTML = arrLang["en_us"]["lang_update004"];
			}
		}
		document.getElementById("back").href = "/cgi-bin/webproc?getpage=html/index.html&var:menu=toolbox&var:page=Too_firmware"; 
	}
	
}
