<script>

var timerId;
var seconds = 110;
var Ip_addr;
var  G_Language; 
if(G_Language == null)
{  
  G_Language = "<? echo $var:language ?>";
}
var arrLang = [];
arrLang['en_us'] = {
   	'upgrading001'      :       'Product Page : ',
	'upgrading002'      :       'Firmware Version : ',

	'upgrading006'      :       'Waiting time :',
	'upgrading007'      :       'second(s)',

arrLang['zh_tw'] = {

	upgrading002 : '韌體版本:',

	upgrading004 : '重新啟動中…',

	upgrading006 : '等候時間:',

};
arrLang['es'] = {
	upgrading001 : 'Página del producto：',
	upgrading002 : 'Versión del firmware：',
	upgrading003 : 'Versión del hardware：',
	upgrading004 : 'Reiniciando…',
	result : '<p>Upgrading...</p><p>Do not power off the device until the Firmware Upgrade is complete</p>',
	upgrading006 : 'Tiempo de espera:',

};
arrLang['pt'] = {
	upgrading001 : 'Página do produto：',
	upgrading002 : 'Versão de firmware：',
	upgrading003 : 'Versão de hardware：',
	upgrading004 : 'Reiniciar……',
	result : '<p>Upgrading...</p><p>Do not power off the device until the Firmware Upgrade is complete</p>',
	upgrading006 : 'Tempo de espera:',

	upgrading008 : 'Copyright &copy; 2016 D-Link Corporation. All rights reserved.'
};
function Countdown()
{
	seconds--;
	if(seconds > 0)
	{
		document.getElementById("timer").innerHTML = seconds;
		setTimeout('Countdown()',1000);
	}
	else
	{
		clearTimeout(timerId);
		top.location = "http://" + Ip_addr;
	}
}

function uiload()
{
	//chg_language(data_languages["upgrading"]);
	var objLang = arrLang[G_Language];
	for (var attr in objLang){
		try{
			document.getElementById(attr).innerHTML = objLang[attr];
		} catch(E) {
		}
	}
	if(G_display_info == "(null)" )	
	{
		var temp = G_dev_info.split("]]");
		
		var pro_page = temp[1].split(": ");
		var firm_ver = temp[5].split(": ");
		var hard_ver = temp[4].split(": ");
		
		document.getElementById("pro_page").innerHTML = pro_page[1];
		document.getElementById("Span_FirmwareVersion").innerHTML = firm_ver[1];
		document.getElementById("Span_HardwareVersion").innerHTML = hard_ver[1];
		
		var ip = temp[3].split(": ");
		Ip_addr = ip[1];
		
		timerId = setTimeout('Countdown()',1000);
	}
	else
	{
		document.getElementById("upgrading004").innerHTML = "Firmware Upload Fail";
		document.getElementById("result").innerHTML = G_display_info;
		document.getElementById("wait").style.display = "none";
		document.getElementById("continue").style.display = "";
	}
}
</script>
