		<span class="trad cancel_txt" key="COMMON_CANCEL"></span>
	</div>
	<div id="acceptChangePass" class="accept buttons_space hand">

	</div>
</div>

<script type="text/javascript" src="js/changePass.js"></script>
<script type="text/javascript">
$(document).ready(function(){
	isPasswordDefault(paintChangePassPage);
	setTimeout('$("#currentPass").focus();',1500);
	
	$('#newPass').keyup(function() {
		checkpassword();
	});
	
	$('#acceptChangePass').click(function() {
		checkPasswords();
		renoveSession();
	});
	$('#confirmPass').keypress(function(event) {
		if(event.keyCode == 13){
			checkPasswords();
		}
	});
	renoveSession();
	
	$('.dialog_faq_pass').click(function() {		
		loadHelpDialog(_("HELP_TITLE"), function() { linkContent("3","3"); });		
	});
});
</script>
